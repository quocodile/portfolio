<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div id="navbar-modal" class="navbar-modal">
        <div id="navbar" class="navbar">
            <div class="nav-icon">About Me</div>
            <div class="nav-icon">About this site</div>
            <div class="nav-icon">Reading Wishlist</div>
        </div>
    </div>
    <div class="hamburger-menu">
        <div class="hamburger top-burger"></div>
        <div class="hamburger middle-burger"></div>
        <div class="hamburger bottom-burger"></div>
    </div>
    <div class="book-modal-container">
        <div class="book-modal">
            <div class="book">
               <figure>
                    <img src="./images/the_breakthrough.jpg" alt="The Breakthrough">
                    <figcaption>The Breakthrough</figcaption>
               </figure>
            </div>
            <div class="text">
                <div class="exit-button">X</div>
                <div class="thoughts">
                    <h2>Thoughts on the Book</h2>
                    <p></p>
                </div>
                <div class="main-takeaways">
                    <h2>Main Takeaways</h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
   <div class="grid-container">
       <div class="book-container">
           <figure>
                <img src="./images/the_emperor_of_all_maladies.jpg" alt="The Emperor of All Maladies">
                <figcaption>The Emperor of All Maladies</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/the_first_cell.jpg" alt="The First Cell">
                <figcaption>The First Cell</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/the_power_of_habit.jpg" alt="The Power of Habit">
                <figcaption>The Power of Habit</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/the_breakthrough.jpg" alt="The Breakthrough">
                <figcaption>The Breakthrough</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/why_we_sleep.jpg" alt="Why We Sleep">
                <figcaption>Why We Sleep</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/hidden_figures.jpg" alt="Hidden Figures">
                <figcaption>Hidden Figures</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/kite_runner.jpg" alt="Kite Runner">
                <figcaption>The Kite Runner</figcaption>
           </figure>
       </div>
       <div class="book-container">
           <figure>
                <img src="./images/blood_sweat_and_pixels.jpg" alt="Kite Runner">
                <figcaption>Blood Sweat and Pixels</figcaption>
           </figure>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
